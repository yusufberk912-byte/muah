<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senin Ä°Ã§in Pembe GÃ¼ller</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #fff0f5 0%, #ffb6c1 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Dancing Script', cursive, serif;
            overflow: hidden;
            color: #d02090;
        }

        .title {
            position: relative;
            z-index: 100;
            font-size: 3.5rem;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            pointer-events: none;
        }

        /* GÃ¼l BahÃ§esi AlanÄ± */
        #garden {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 1000px;
        }

        /* 3D GÃ¼l YapÄ±sÄ± */
        .rose-3d {
            position: absolute;
            transform-style: preserve-3d;
            width: 100px;
            height: 100px;
        }

        .petal {
            position: absolute;
            width: 50px;
            height: 70px;
            background: linear-gradient(to top, #ff69b4, #ffc0cb);
            border-radius: 50% 50% 20% 20%;
            transform-origin: bottom center;
            opacity: 0.95;
            box-shadow: inset 0 0 15px rgba(255, 20, 147, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* YapraklarÄ±n 3D Dizilimi */
        .p1 { transform: rotateY(0deg) rotateX(30deg); }
        .p2 { transform: rotateY(72deg) rotateX(30deg); }
        .p3 { transform: rotateY(144deg) rotateX(30deg); }
        .p4 { transform: rotateY(216deg) rotateX(30deg); }
        .p5 { transform: rotateY(288deg) rotateX(30deg); }
        
        .p6 { width: 40px; height: 60px; transform: rotateY(36deg) rotateX(50deg); background: #ff1493; }
        .p7 { width: 40px; height: 60px; transform: rotateY(108deg) rotateX(50deg); background: #ff1493; }
        .p8 { width: 40px; height: 60px; transform: rotateY(180deg) rotateX(50deg); background: #ff1493; }

        /* Animasyonlar */
        @keyframes rotateRose {
            0% { transform: rotateX(0deg) rotateY(0deg) translateZ(0); }
            100% { transform: rotateX(360deg) rotateY(360deg) translateZ(50px); }
        }

        @keyframes floatAround {
            0% { transform: translateY(110vh) translateX(0); }
            100% { transform: translateY(-20vh) translateX(50px); }
        }
    </style>
</head>
<body>

    <h1 class="title">Sevgilim, Bunlar Senin Ä°Ã§in... ðŸŒ¸</h1>
    <div id="garden"></div>

    <script>
        const garden = document.getElementById('garden');
        const roseCount = 15; // GÃ¼l sayÄ±sÄ±

        function createRose() {
            const roseContainer = document.createElement('div');
            roseContainer.className = 'rose-3d';
            
            // Rastgele konum ve hÄ±z
            const startLeft = Math.random() * 90;
            const duration = 10 + Math.random() * 15;
            const delay = Math.random() * 10;
            const size = 0.5 + Math.random() * 1;

            roseContainer.style.left = startLeft + '%';
            roseContainer.style.animation = `floatAround ${duration}s linear infinite ${delay}s`;
            roseContainer.style.scale = size;

            // GÃ¼lÃ¼n kendi iÃ§indeki 3D dÃ¶nme hareketi
            const innerRose = document.createElement('div');
            innerRose.style.transformStyle = 'preserve-3d';
            innerRose.style.animation = `rotateRose ${5 + Math.random() * 5}s linear infinite`;

            // 8 adet yaprak ekle
            for (let i = 1; i <= 8; i++) {
                const petal = document.createElement('div');
                petal.className = `petal p${i}`;
                innerRose.appendChild(petal);
            }

            roseContainer.appendChild(innerRose);
            garden.appendChild(roseContainer);
        }

        // Belirlenen sayÄ±da gÃ¼l oluÅŸtur
        for (let i = 0; i < roseCount; i++) {
            createRose();
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</body>
</html>
